<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Password Generator</h1>
    <div class="form-group">
      <input type="text" class="form-control" id="password" readonly>
    </div>
    <div class="form-group">
      <button class="btn btn-primary mr-2" onclick="generateAndDisplayPassword()">Generate Password</button>
      <button class="btn btn-secondary" onclick="copyPassword()">Copy to Clipboard</button>
    </div>
  </div>

  <script src="password-generator.js"></script>
</body>
</html>
